<script>
    function xbtn(obj, back_y) {

        $(obj).each(function () {
            var this_event = null;
            $(this).addClass("xbtn").html($(this).html() + "<span class='xbtn_span'></span>");
            var xy;
            if ($(this).css('background-position') == undefined) {
                xy = [$(this).css('background-position-x'), $(this).css('background-position-y')];
            }
            else {
                xy = $(this).css('background-position').split(' ');
            }

            $('.xbtn_span', this).css({
                'background-image': $(this).css('background-image'),
                'background-position': xy[0] + ' ' + back_y
            }).hover(function () {
                var obj = this;

                function go() {

                    var v = $(obj).css('opacity') - 0 + 0.1;

                    if (v <= 1 && this_event == 'in') {
                        if (v > 0.9) {
                            v = 1;
                        }
                        $(obj).css({
                            'opacity': v,
                            'filter': 'alpha(opacity=' + (v * 100) + ')'
                        });
                        setTimeout(go, 50);
                    }
                }

                this_event = 'in';
                go();

            }, function () {

                var obj = this;

                function go() {
                    var v = $(obj).css('opacity') - 0.1;
                    if (v < 0.1) {
                        v = 0;
                    }
                    if (v >= 0 && this_event == 'out') {
                        $(obj).css({
                            'opacity': v,
                            'filter': 'alpha(opacity=' + (v * 100) + ')'
                        });

                        setTimeout(go, 50);

                    }
                }

                this_event = 'out';
                go();
            });


        });

    }

    $(function () {

        xbtn(".header .btn1,.header .btn2,.header .btn3,.header .btn4,.header .btn5", '-41px');
        xbtn(".out .btn1,.out .btn2,.out .btn3,.out .btn4,.out .btn5", '-93px');
        xbtn(".logo", '-38px');

        $(document).mousemove(function (e) {
            var offset = $(document).width() / 2 - e.clientX;
            $(".banner").css({"background-position": (($(document).width() - 1600) / 2 + offset / 4 - 100) + "px 0px"});

        });

        function foot_scroll() {
            if ($(document).scrollTop() < ($(document).height() - $(window).height()) * 0.7) {
                $('.footer').animate({'bottom': '-278px'}, 800, function () {
                    setTimeout(foot_scroll, 500);
                });
            }
            else {
                $('.footer').animate({'bottom': '0px'}, 800, function () {
                    setTimeout(foot_scroll, 500);
                });
            }
        }

        foot_scroll();


    });
</script>
<script>
    $(function () {
        function showPop(index) {

            $('.pop_body_dialog').css({
                'background': "url(/inc/img/pop" + home + ".png)"
            });

            $('.pop_body_dialog #span').html($('#pop_text' + home).html());

            var y = ($(window).height() - 419) / 2;

            $('.pop_body').css({'top': y + 'px'});
            $('.pop_bg,.pop_body').stop().fadeIn();

        }

        $('.box3_m a').click(function () {
            for (var i = 1; i < 7; i++) {
                if ($(this).hasClass('btn' + i)) {
                    showPop(i);
                    return;
                }
            }
        });
        $(".pop_body_dialog .btn").click(function () {
            $('.pop_bg,.pop_body').stop().fadeOut();
        });

        xbtn(".box3_m .btn1,.box3_m .btn2,.box3_m .btn3,.box3_m .btn4,.box3_m .btn5,.box3_m .btn6", '-94px');
        xbtn(".recommend_read_more", '-41px');
        xbtn("#label3", '-49px');
        xbtn(".pop_body_dialog .btn", '-14px');

        var banner_index = 1;

        function banner_timer() {

            changeBanner(banner_index);
            banner_index++;
            if (banner_index == 10) {
                banner_index = 1;
            }
            setTimeout(banner_timer, 5000);
        };
        banner_timer();

        function changeBanner(_i) {
            var w = $('.shows:first').width();
            for (var i = 1; i < 10; i++) {
                if (i == _i) {
                    $('.banner .button a.btn' + i).addClass('btn' + i + '_fire');
                }
                else {
                    $('.banner .button a.btn' + i).removeClass('btn' + i + '_fire');
                }
                $('#shows' + i).stop().animate({'left': ((i - _i) * w) + 'px'}, 500, function () {
                    $(this).show();
                });
            }

        }

        $('.banner .button a').click(function () {
            for (var i = 1; i < 10; i++) {
                if ($(this).hasClass('btn' + i)) {
                    banner_index = i;
                    changeBanner(i);
                    return;
                }

            }
        });

        $('.show').css({'width': ($(document).width() * 9) + 'px'});

        $(".case li").hover(function () {
            $('.case_w', this).stop().animate({"bottom": "30px"}, 400);
            $(".x", this).stop().css({'left': '50px'}).animate({'left': "80px"}, 400).show();
            $(".y", this).stop().css({'right': '50px'}).animate({'right': "80px"}, 400).show();
            $('.fire', this).show();
        }, function () {
            $('.case_w', this).stop().animate({"bottom": "14px"}, 400);
            $('.fire, .x, .y', this).hide();
        });

    });
</script>

<script src="lunBo/js/box-slider-all.jquery.min.js"></script>
<script>
    $(function () {
        var $box = $('#box')
            , $indicators = $('.goto-slide')
            , $effects = $('.effect')
            , $timeIndicator = $('#time-indicator')
            , slideInterval = 5000;
        var switchIndicator = function ($c, $n, currIndex, nextIndex) {
            $timeIndicator.stop().css('width', 0);
            $indicators.removeClass('current').eq(nextIndex).addClass('current');
        };
        var startTimeIndicator = function () {
            $timeIndicator.animate({width: '680px'}, slideInterval);
        };
        // initialize the plugin with the desired settings
        $box.boxSlider({
            speed: 1000
            , autoScroll: true
            , timeout: slideInterval
            , next: '#next'
            , prev: '#prev'
            , pause: '#pause'
            , effect: 'scrollHorz3d'
            , blindCount: 15
            , onbefore: switchIndicator
            , onafter: startTimeIndicator
        });
        startTimeIndicator();
        // pagination isn't built in simply because it's easy to
        // roll your own with the plugin API methods
        $('#controls').on('click', '.goto-slide', function (ev) {
            $box.boxSlider('showSlide', $(this).data('slideindex'));
            ev.preventDefault();
        });
        $('#effect-list').on('click', '.effect', function (ev) {
            var $effect = $(this);
            $box.boxSlider('option', 'effect', $effect.data('fx'));
            $effects.removeClass('current');
            $effect.addClass('current');
            switchIndicator(null, null, 0, 0);
            ev.preventDefault();
        });
    });
</script>
