<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/lockPage/assets/css/reset.css">
    <link rel="stylesheet" href="/lockPage/assets/css/supersized.css">
    <link rel="stylesheet" href="/lockPage/assets/css/style.css">
    <!-- 代码 开始 -->
    <link rel="stylesheet" href="/lockPage/a355/css/styles.css"/>
    <link rel="stylesheet" href="/lockPage/a355/css/demo2.css"/>
    <script src="/lockPage/a355/js/jquery-1.7.1.min.js"></script>
    <script src="/lockPage/a355/js/ipresenter.packed.js"></script>
    <script>
        $(document).ready(function () {
            $('#ipresenter').iPresenter({
                animSpeed: 2000,
                timer: '360Bar',
                timerDiameter: 60,
                timerStroke: 5,
                timerPadding: 5,
                timerColor: '#000',
                timerBg: '#FFF',
                timerOpacity: 0.4,
                directionNav: false,
                controlNav: true
            });
        });
    </script>
    <title>锁定页面</title>
</head>
<body>
<h1>恢复账号登陆</h1>
<div class="container">
    <div id="ipresenter">
        <div class="step" data-x="0" data-y="0" data-thumbnail="/lockPage/images/photo/zj.jpg">
            <img src="/lockPage/a355/images/photo/zj.jpg"/>
        </div>
        <div class="step" data-x="1500" data-y="0" data-rotatex="180" data-easing="easeInOutQuint"
             data-pausetime="15000" data-thumbnail="/lockPage/images/photo/ds.jpg">
            <img src="/lockPage/a355/images/photo/ds.jpg"/>
        </div>
        <div class="step" data-x="3000" data-y="0" data-rotate="180" data-thumbnail="/lockPage/images/photo/qin.jpg">
            <img src="/lockPage/a355/images/photo/qin.jpg"/>
        </div>
        <div class="step" data-x="4500" data-y="0" data-rotate="180" data-thumbnail="/lockPage/images/photo/q.jpg">
            <img src="/lockPage/a355/images/photo/q.jpg"/>
        </div>
        <div class="step" data-x="6000" data-y="0" data-rotatey="180" data-pausetime="2000"
             data-thumbnail="/lockPage/images/photo/s.jpg">
            <img src="/lockPage/a355/images/photo/s.jpg"/>
        </div>
        <div class="step" data-x="7500" data-y="0" data-rotatex="180"
             data-thumbnail="/lockPage/images/photo/h.jpg">
            <img src="/lockPage/a355/images/photo/h.jpg"/>
        </div>
        <div class="step" data-x="9000" data-y="0" data-rotatex="180"
             data-thumbnail="/lockPage/images/photo/shanshui.jpg">
            <img src="/lockPage/a355/images/photo/shanshui.jpg"/>
        </div>
    </div>
    <div class="page-container">
        <form method="post" action="/userInfoService">
            <input type="text" name="vocationalWorkType" style="display: none" value="lock">
            <input type="password" name="password" class="password" placeholder="在此输入密码">
            <span><font color="#a9a9a9">解锁失败，请重新输入正确的密码</font></span>
            <button type="submit">解锁</button>
        </form>
    </div>
</div>
<!-- 代码 结束 -->
</body>
</html>
